<app-header titulo="CAMBIAR CONTRASEÑA"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">change_password</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item lines="none">

      <p class="info-text">
        Ingrese el código de verificación que
        fue enviado a su correo
      </p>

    </ion-item>


    <ion-item>

      <ion-label position="floating">Ingrese su código</ion-label>
      <ion-input></ion-input>
      
    </ion-item>
    
    
  </ion-list>

  <ion-list class="ion-text-center">

    <ion-button style="--background: var(--camello-primary)" size="default" class="button-margin" routerLink="/sistema/homepage">Cambiar contraseña</ion-button>
    
    <p routerLink="/sistema/login" style="color:red; cursor: pointer;">Cancelar</p>

  </ion-list>


</ion-content>
