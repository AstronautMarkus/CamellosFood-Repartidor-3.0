<app-header titulo="MI PERFIL"></app-header>


<ion-content [fullscreen]="true">



  <div class="centered-container">
    <img alt="" class="rounded-image" src="assets/img/camelloPhoto.jpg" />
  </div>


  <ion-list >

    <ion-item>
      <ion-input label="Nombre" placeholder="Su Nombre y Apellido" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="RUT" placeholder="99.999.999-9" disabled></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Contraseña" labelPlacement="floating" type="password" placeholder="Escriba su contraseña actual" [disabled]="!cambiarContrasena"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Nueva contraseña" labelPlacement="floating" type="password" placeholder="Escriba una nueva contraseña" [disabled]="!cambiarContrasena"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button style="--background: var(--camello-primary)" expand="full" (click)="cambiarContrasena = !cambiarContrasena">
    {{ cambiarContrasena ? 'Cancelar' : 'Cambiar Contraseña' }}
  </ion-button>

  <ion-button style="--background: var(--camello-primary)"  expand="full" [disabled]="!cambiarContrasena" id="present-alert">Confirmar cambios</ion-button>


  

  <ion-alert
    trigger="present-alert"
    header="Confirmar cambio de contraseña?"
    [buttons]="alertButtons"
    (didDismiss)="setResult($event)"
  ></ion-alert>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title routerLink="/sistema/menu_repa" style="text-align:center; color:red;" >Regresar</ion-title>
  </ion-toolbar>
</ion-footer>
