<app-header titulo="CAMBIAR CONTRASEÑA"></app-header>


<ion-content [fullscreen]="true">



  <div class="centered-container">
    <img alt="" class="rounded-image" src="assets/img/password.svg"/>
  </div>


  <ion-list >
  
    <ion-item>
      <ion-input label="Contraseña actual" labelPlacement="floating" type="password" placeholder="Escriba su contraseña actual" [disabled]="!cambiarContrasena"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Nueva contraseña" labelPlacement="floating" type="password" placeholder="Escriba una nueva contraseña" [disabled]="!cambiarContrasena"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button style="--background: var(--camello-primary)" expand="block" shape="round" (click)="cambiarContrasena = !cambiarContrasena">
    {{ cambiarContrasena ? 'Cancelar' : 'Cambiar Contraseña' }}
  </ion-button>

  <ion-button style="--background: var(--camello-primary)"  expand="block" shape="round" [disabled]="!cambiarContrasena" id="present-alert">Confirmar cambios</ion-button>


  

  <ion-alert
    trigger="present-alert"
    header="Confirmar cambio de contraseña?"
    [buttons]="alertButtons"
    (didDismiss)="setResult($event)"
  ></ion-alert>

</ion-content>

<app-footer-routing [titulo]="'Regresar'" [color]="'red'" [enlaceCustom]="'/sistema/mi-perfil-options'"></app-footer-routing>
