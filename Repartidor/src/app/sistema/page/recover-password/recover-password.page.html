<app-header titulo="RECUPERAR CONTRASEÑA"></app-header>

<ion-content class="disabled_scroll" [fullscreen]="true">


  <ion-list>

    

    <ion-item lines="none">

      <p class="info-text">
        Por favor, escriba su nombre de usuario
        o correo electrónico. recibirás un código
        para crear la nueva contraseña.
      </p>

    </ion-item>


    <ion-item>
      <ion-label position="floating">Nombre de usuario o correo electrónico:</ion-label>
      <ion-input [(ngModel)]="correoElectronico"></ion-input>
    </ion-item>
    
    
  </ion-list>

  <ion-list class="ion-text-center">

    <ion-button shape="round" style="--background: var(--camello-primary)" size="default" class="button-margin" (click)="obtenerCodigo()">Obtener un código</ion-button>
    
    <p id="exit_form_recover" style="color:red; cursor: pointer;">Cancelar</p>
  
  </ion-list>

  <ion-alert trigger="exit_form_recover" header="¿Salir del formulario?" [buttons]="alertButtons"></ion-alert>

</ion-content>
