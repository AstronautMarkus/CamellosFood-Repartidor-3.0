<app-header titulo="RECUPERAR CONTRASEÑA"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recover_password</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    

    <ion-item lines="none">

      <p class="info-text">
        Por favor, escriba su nombre de usuario
        o correo electrónico. recibirás un código
        para crear la nueva contraseña.
      </p>

    </ion-item>


    <ion-item >
      <ion-label position="floating">Nombre de usuario o correo electrónico:</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    
  </ion-list>

  <ion-list class="ion-text-center">

    <ion-button style="--background: var(--camello-primary)" size="default" routerLink="/sistema/change_password" class="button-margin">Obtener un código</ion-button>
    
    <p routerLink="/sistema/login" style="color:red; cursor: pointer;">Cancelar</p>
  
  </ion-list>


</ion-content>
